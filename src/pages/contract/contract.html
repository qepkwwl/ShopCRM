
<ion-header>
    <ion-navbar><ion-title>{{fdCriterial.fdDesc}}</ion-title>
    <ion-buttons end>
      <button *ngIf="fdCriterial.fdDesc!='合同'" class="toolbar-button" (click)="resetQuery()">
        <ion-icon name="close"></ion-icon>
      </button>
      <button class="toolbar-button" (click)="search()">
        <ion-icon name="search"></ion-icon>
      </button>
      <button *ngIf="!isAdmin" class="toolbar-button"  (click)="add($event)">
        <ion-icon name="add"></ion-icon>
       </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let c of contracts" (click)="view(c)">
      <ion-avatar item-start>
        <ion-icon name="card"></ion-icon>
      </ion-avatar>
      <div>
        <span class="fdName">{{c.fdCustomerName}}</span>
      </div>
      <div>
        <span class="fdProducts">{{c.fdCreatorName}}</span>
        <span class="fdStartTime">{{c.fdStartTime}}</span>
        <span class="fdTotal">{{c.fdTotal}}</span>
      </div>
      <div>
        <span class="fdProducts">{{c.fdProductsToString()}}</span>
      </div>
    </button>
  </ion-list>
  <ion-infinite-scroll threshold="10%" enabled="hasMoreRecords" (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
