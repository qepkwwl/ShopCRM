<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title *ngIf="!isShowSearch">合同</ion-title>
    <ion-searchbar *ngIf="isShowSearch" (ionInput)="search($event)"></ion-searchbar>
    <ion-buttons end>
      <button class="toolbar-button" (click)="isShowSearch=!isShowSearch">
        <ion-icon class="big" name="search"></ion-icon>
      </button>
      <button class="toolbar-button"  (click)="add($event)">
        <ion-icon name="add"></ion-icon>
    </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let c of contracts" (click)="view(c)">
      <ion-avatar item-start>
        <ion-icon name="card"></ion-icon>
      </ion-avatar>
      <div>
        <span class="fdName">{{c.fdCustomerName}}</span>
        <span class="fdStartTime">{{c.fdStartTime}}</span>
        <span class="fdTotal">{{c.fdTotal}}</span>
      </div>
      <div>
        <span class="fdProducts">{{c.fdProductsToString()}}</span>
      </div>
    </button>
  </ion-list>
  <ion-infinite-scroll threshold="10%" enabled="hasMoreRecords" (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
