<ion-header>
  <ion-navbar>
    <ion-buttons left>
    <button ion-button icon-only (click)="back()">
      <ion-icon name="arrow-back"></ion-icon>
    </button>
  </ion-buttons>
    <ion-title >{{contractProduct.fdName}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-textarea #fdContent id="fdContent" style="border: 1px solid orange;" rows="40" maxLength="500" (keyup)="resize()" [(ngModel)]="contractProduct.fdOpinion"></ion-textarea>
</ion-content>
<ion-footer>
  <ion-navbar text-center>
    <button ion-button round (click)="save()">
      <ion-icon name="create"></ion-icon>
      保存
    </button>
  </ion-navbar>

</ion-footer>
