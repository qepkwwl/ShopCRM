<ion-header>
  <ion-navbar>
    <ion-title>新建合同</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
    <ion-card>
      <ion-card-header>
        合同信息<ion-badge item-end>{{contract.fdTotal}}</ion-badge>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
            <button ion-item (click)="selectCustomer()">
              <ion-label color="primary">{{contract.fdCustomer.fdName}}</ion-label>
            </button>
        </ion-list>
      </ion-card-content>
    </ion-card>

  <ion-card>
    <ion-card-header>
        <span>产品信息</span>
        <ion-badge item-end>{{contract.fdTotal}}</ion-badge>
        <ion-buttons end>
          <button (click)="insertNewProduct()">
            <ion-icon name="add"></ion-icon>
            增加产品
          </button>
        </ion-buttons>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <button ion-item ion-item detail-none *ngFor="let p of contract.fdProducts;let i=index;" (click)="editProduct(p);">
          <ion-grid>
            <ion-row >
              <ion-col col-6 >
                  <span>{{p.fdName}}</span>
              </ion-col>
              <ion-col col-3 >
                <span [innerText]="p.fdNum"></span>
              </ion-col>
              <ion-col col-3 >
                <ion-title>{{p.fdSubtotal}}</ion-title>
              </ion-col>
            </ion-row>
          </ion-grid>
        </button>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
      <button ion-button full round (click)="submitForm()">
        <ion-icon name="checkmark"></ion-icon>
        提交
      </button>
  </ion-toolbar>
</ion-footer>
