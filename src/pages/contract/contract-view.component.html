<ion-header>
  <ion-navbar>
    <ion-title>合同信息</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
    <ion-card>
      <ion-card-header>基本信息</ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-label color="primary">合同日期</ion-label>
            <ion-label>{{contract.fdStartTime}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label color="primary">客户名称</ion-label>
            <ion-label>{{contract.fdName}}</ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  <ion-card>
    <ion-card-header>产品信息</ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let p of contract.fdProducts" >
          {{p.fdName}}
          <p>
            数量：{{p.fdNum}}
            小计：{{p.fdTotal}}
          </p>
          <p>
            成交价：{{p.fdRetailPrice}}
            指导价：{{p.fdGardePrice}}
          </p>
          <p>
            折扣：{{p.fdDiscount}}
            销售类型：{{p.fdSaleType}}
          </p>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
