<ion-header>
  <ion-navbar>
    <ion-title >纪念日</ion-title>
    <ion-buttons end>
      <button class="toolbar-button"  ion-button  (click)="save()">
        <ion-icon name="done-all"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
      <button ion-item (click)="selectCustomer()">
        <ion-label color="primary">客户名称</ion-label>
        <ion-input placeholder="客户名称" [(ngModel)]="redletterDay.fdCustomer.fdName"></ion-input>
      </button>
    <ion-item>
      <ion-label color="primary">重要节日</ion-label>
      <ion-datetime dataformatas="YYYY-MM-DD" displayFormat="YYYY-MM-DD" pickerFormat="YYYY-MM-DD" [(ngModel)]="redletterDay.fdDate"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label color="primary">说明</ion-label>
      <ion-input placeholder="拜访内容" [(ngModel)]="redletterDay.fdContent"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
