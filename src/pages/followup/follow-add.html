<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title >拜访客户</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item>
        <ion-label color="primary">客户名称</ion-label>
        <ion-input placeholder="客户名称" [(ngModel)]="followup.fdCustomerName"></ion-input>
      </ion-item>
    <ion-item>
      <ion-label color="primary">拜访时间</ion-label>
      <ion-input placeholder="拜访时间" [(ngModel)]="followup.fdTime"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">拜访形式</ion-label>
      <ion-input placeholder="拜访形式" [(ngModel)]="followup.fdType"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">拜访内容</ion-label>
      <ion-input placeholder="拜访内容" [(ngModel)]="followup.fdContent"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">赠送礼物</ion-label>
      <ion-input placeholder="赠送礼物" [(ngModel)]="followup.fdGift"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <button ion-button full round (click)="save()">
      <ion-icon name="checkmark"></ion-icon>
      提交
    </button>
  </ion-toolbar>
</ion-footer>
