<ion-header>
  <ion-navbar>
    <ion-title >拜访客户</ion-title>
    <ion-buttons end>
      <button class="toolbar-button"  ion-button  (click)="save()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
      <button ion-item (click)="selectCustomer()">
        <ion-label color="primary">客户名称</ion-label>
        <ion-input placeholder="客户名称" [(ngModel)]="followup.fdCustomer.fdName"></ion-input>
      </button>
    <ion-item>
      <ion-label color="primary">拜访时间</ion-label>
      <ion-datetime dataformatas="YYYY-MM-dd" displayFormat="YYYY-MM-DD" pickerFormat="YYYY-MM-DD" [(ngModel)]="followup.fdTime"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label color="primary">拜访形式</ion-label>
      <ion-input placeholder="拜访形式" [(ngModel)]="followup.fdType"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">拜访内容</ion-label>
      <ion-input placeholder="拜访内容" [(ngModel)]="followup.fdContent"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">赠送礼物</ion-label>
      <ion-input placeholder="赠送礼物" [(ngModel)]="followup.fdGift"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
