
<ion-split-pane >
<ion-header>
  <ion-navbar><ion-title>{{fdCriterial.fdDesc}}</ion-title>
    <ion-buttons end>
      <button *ngIf="fdCriterial.fdDesc!='客户'" class="toolbar-button" (click)="resetQuery()">
        <ion-icon name="close"></ion-icon>
      </button>
      <button class="toolbar-button" (click)="isShowSearch=!isShowSearch">
        <ion-icon name="search"></ion-icon>
      </button>
      <button class="toolbar-button"  (click)="add($event)">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content main>
  <ion-list>
    <ion-item-sliding *ngFor="let c of customers">
    <button ion-item  (click)="selected(c);" >
      <button ion-avatar item-start (click)="callCustomer(c)">
        <ion-icon class="fdCall" name="call"></ion-icon>
      </button>
      <div>
        <span class="fdName">{{c.fdName}}</span>
        <span class="fdTel">{{c.fdStationPhone}}</span>
      </div>
      <div class="fdCompanyName">{{c.fdCompanyName}}</div>
      <div *ngIf="selectCustomer==c"  class="line-right" >
        <button>
          <img width="25rem" height="25rem" class="checked" src="assets/imgs/checked.png" />
        </button>
      </div>
    </button>
      <ion-item-options side="left">
        <button ion-button color="primary" (click)="newFollowup(c)">
          <ion-icon name="text"></ion-icon>
          新建拜访
        </button>
        <button ion-button color="primary" (click)="newContract(c)">
          <ion-icon name="text"></ion-icon>
          新建合同
        </button>
      </ion-item-options>
      <ion-item-options side="right">
        <button ion-button color="primary" (click)="hisFollowup(c)">
          <ion-icon name="mail"></ion-icon>
          历史拜访
        </button>
        <button ion-button color="primary" (click)="hisContract(c)">
          <ion-icon name="mail"></ion-icon>
          历史合同
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-infinite-scroll threshold="10%" enabled="hasMoreRecords" (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>

  <ion-content *ngIf="isShowSearch">
    <ion-list>
      <ion-list-header>查询条件</ion-list-header>
      <ion-item>
        <ion-select [(ngModel)]="fdCriterial.fdOrder" placeholder="时间排序"  okText="确定" cancelText="取消" style="max-width: 100% !important;">
          <ion-option value="+">时间升序</ion-option>
          <ion-option value="-">时间降序</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-input placeholder="客户名称" [(ngModel)]="fdCriterial.fdName"></ion-input>
      </ion-item>
      <ion-item *ngIf="isAdmin">
        <ion-input placeholder="销售人员" [(ngModel)]="fdCriterial.fdSalerName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-datetime placeholder="起始日期" cancelText="取消" doneText="确定" dataformatas="YYYY-MM-dd" displayFormat="YYYY-MM-DD" pickerFormat="YYYY-MM-DD" [(ngModel)]="fdCriterial.fdStartDate"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-datetime placeholder="截止日期" cancelText="取消" doneText="确定" dataformatas="YYYY-MM-dd" displayFormat="YYYY-MM-DD" pickerFormat="YYYY-MM-DD" [(ngModel)]="fdCriterial.fdEndDate"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-buttons>
          <button ion-button (click)="resetSearch()">
            <ion-icon name="close-circle"></ion-icon>
          </button>
          <button ion-button (click)="search()">
            <ion-icon name="checkmark-circle"></ion-icon>
          </button>
        </ion-buttons>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-split-pane>
